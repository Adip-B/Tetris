<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tetris</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            gap: 25px;
        }
        canvas {
            border: 4px solid #f5d76e;
            background: #000;
            box-shadow: 0 0 30px rgba(245, 215, 110, 0.9);
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        canvas:hover {
            transform: scale(1.04);
            box-shadow: 0 0 40px rgba(245, 215, 110, 1);
        }
        #score, #highscore {
            position: fixed;
            top: 20px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border: 3px solid #f5d76e;
            border-radius: 10px;
            z-index: 10;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        #score {
            left: 25px;
        }
        #highscore {
            right: 25px;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 3rem;
            z-index: 999;
            text-align: center;
        }
        #game-over-screen h1{
            color: #ff4757;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
        }
        #game-over-screen button {
            margin-top: 35px;
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background-color: #00bfff;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
            font-family: 'Press Start 2P', monospace;
        }
        #game-over-screen button:hover {
            background-color: #00869e;
            transform: scale(1.06);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
        }
        #game-over-screen button:active{
           transform: scale(1);
           box-shadow: 0 0 5px rgba(0, 191, 255, 0.8);
        }

        .color-1 { fill: #ff0d72; }
        .color-2 { fill: #0dc2ff; }
        .color-3 { fill: #0dff72; }
        .color-4 { fill: #f538ff; }
        .color-5 { fill: #ff8e0d; }
        .color-6 { fill: #ffe138; }
        .color-7 { fill: #3877ff; }

        .block {
            box-shadow: 0 0 12px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="highscore">High Score: 0</div>
    <div id="game-over-screen" style="display: none;">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        const arena = createMatrix(12, 20);

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let animationFrameId;
        let highScore = parseInt(localStorage.getItem("tetrisHighScore")) || 0;

        document.getElementById("highscore").innerText = 'High Score: ' + highScore;

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            else if (type === 'O') return [[2, 2], [2, 2]];
            else if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            else if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            else if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            else if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            else if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = getTetrominoColor(value);
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function getTetrominoColor(value) {
            switch (value) {
                case 1: return '#ff0d72';
                case 2: return '#0dc2ff';
                case 3: return '#0dff72';
                case 4: return '#f538ff';
                case 5: return '#ff8e0d';
                case 6: return '#ffe138';
                case 7: return '#3877ff';
                default: return '#fff';
            }
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
            dropInterval = 1000;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
            player.pos.y = 0;
            player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
            if (collide(arena, player)) {
                showGameOver();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            animationFrameId = requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = 'Score: ' + player.score;
            if (player.score > highScore) {
                highScore = player.score;
                localStorage.setItem("tetrisHighScore", highScore);
                document.getElementById('highscore').innerText = 'High Score: ' + highScore;
            }
        }

        function showGameOver() {
            document.getElementById("game-over-screen").style.display = "flex";
            cancelAnimationFrame(animationFrameId);
        }

        function restartGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            playerReset();
            updateScore();
            document.getElementById("game-over-screen").style.display = "none";
            dropCounter = 0;
            lastTime = 0;
            update();
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') playerMove(-1);
            else if (event.key === 'ArrowRight') playerMove(1);
            else if (event.key === 'ArrowDown') playerDrop();
            else if (event.key === 'q') playerRotate(-1);
            else if (event.key === 'w') playerRotate(1);
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
